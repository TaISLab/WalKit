/camera/camera:
  ros__parameters:
    align_depth:
      enable: false
      frames_queue_size: 16
    angular_velocity_cov: 0.01
    base_frame_id: link # this is a suffix, more than the frame id itself
    camera_name: camera
    clip_distance: -2.0
    color_info_qos: DEFAULT
    color_qos: SYSTEM_DEFAULT
    colorizer:
      color_scheme: 0
      enable: false
      frames_queue_size: 16
      histogram_equalization_enabled: true
      max_distance: 6.0
      min_distance: 0.0
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
      visual_preset: 0
    decimation_filter:
      enable: false
      filter_magnitude: 2
      frames_queue_size: 16
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
    depth_info_qos: DEFAULT
    depth_module:
# mfc: setting these parameters in arm branch don't work
#      auto_exposure_roi:
#        bottom: 479
#        left: 0
#        right: 847
#        top: 0
      emitter_always_on: false
      emitter_enabled: 0
      emitter_on_off: false
      enable_auto_exposure: true
      error_polling_enabled: true
      exposure: 8500
      frames_queue_size: 16
      gain: 16
      global_time_enabled: true
      hdr_enabled: false
      inter_cam_sync_mode: 0
      laser_power: 150.0
      output_trigger_enabled: false
      profile: 640x480x15
      sequence_id: 0
      sequence_name: 0
      sequence_size: 2
      visual_preset: 0
    depth_qos: SYSTEM_DEFAULT
    device_type: d435
    diagnostics_period: 0.0
    disparity_filter:
      enable: false
    disparity_to_depth:
      enable: false
    enable_color: false
    enable_depth: false
    enable_infra1: true
    enable_infra2: true
    enable_sync: true
    filter_by_sequence_id:
      enable: false
      frames_queue_size: 16
      sequence_id: 1
    hdr_merge:
      enable: false
      frames_queue_size: 16
    hold_back_imu_for_frames: false
    hole_filling_filter:
      enable: false
      frames_queue_size: 16
      holes_fill: 1
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
    infra1_info_qos: DEFAULT
    infra1_qos: SYSTEM_DEFAULT
    infra2_info_qos: DEFAULT
    infra2_qos: SYSTEM_DEFAULT
    initial_reset: true
    json_file_path: ''
    linear_accel_cov: 0.01
    pointcloud:
      allow_no_texture_points: false
      enable: false
      filter_magnitude: 2
      frames_queue_size: 16
      ordered_pc: false
      pointcloud_qos: DEFAULT
      stream_filter: 2
      stream_format_filter: 0
      stream_index_filter: 0
    publish_odom_tf: false
    publish_tf: true
    qos_overrides:
      /parameter_events:
        publisher:
          depth: 1000
          durability: volatile
          history: keep_last
          reliability: reliable
    reconnect_timeout: 6.0
    rgb_camera:
      auto_exposure_priority: false
      auto_exposure_roi:
        bottom: 479
        left: 0
        right: 639
        top: 0
      backlight_compensation: false
      brightness: 0
      contrast: 50
      enable_auto_exposure: true
      enable_auto_white_balance: true
      exposure: 166
      frames_queue_size: 16
      gain: 64
      gamma: 300
      global_time_enabled: true
      hue: 0
      power_line_frequency: 2
      profile: 640x480x30
      saturation: 64
      sharpness: 50
      white_balance: 4600.0
    rosbag_filename: ''
    serial_no: ''
    spatial_filter:
      enable: false
      filter_magnitude: 2
      filter_smooth_alpha: 0.5
      filter_smooth_delta: 20
      frames_queue_size: 16
      holes_fill: 0
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
    temporal_filter:
      enable: false
      filter_smooth_alpha: 0.4
      filter_smooth_delta: 20
      frames_queue_size: 16
      holes_fill: 3
      stream_filter: 1
      stream_format_filter: 1
      stream_index_filter: -1
    tf_publish_rate: 0.0
    unite_imu_method: 0
    usb_port_id: ''
    use_sim_time: false
    wait_for_device_timeout: -1.0